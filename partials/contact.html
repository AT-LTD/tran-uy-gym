<div ng-controller="ContactCtrl">
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h3>General Inquiry:</h3>
                        <h1>096 33333 596</h1>
                    </div>
                    <div class="col-md-8">
                        <h3>Send us a Message</h3>
                        <form role="form">
                            <div class="form-group">
                                <label class="control-label" for="exampleInputEmail1">Full name:</label>
                                <input class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email" type="email">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputPassword1">Phone Number:</label>
                                <input class="form-control" id="exampleInputPassword1"
                                placeholder="Password" type="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputPassword1">Email Address:</label>
                                <input class="form-control" id="exampleInputPassword1"
                                placeholder="Password" type="password">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="exampleInputPassword1">Message:</label>
                                <textarea name="message" required="required" class="form-control"
                                rows="8" placeholder="Your Message Here"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
